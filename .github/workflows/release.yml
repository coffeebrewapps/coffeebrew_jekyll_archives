name: Release Gem

on:
  push:
    branches:
      - main
    paths:
      - lib/**/version.rb

jobs:
  release:
    if: "github.repository_owner == 'coffeebrewapps'"
    name: 'Release Gem (Ruby ${{ matrix.ruby_version }})'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        ruby-version:
          - 2.7
          - 3.0
          - 3.1
          - 3.2

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: 'Set up Ruby ${{ matrix.ruby_version }}'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
      - name: Build and Publish Gem
        uses: ashmaroli/release-gem@dist
        with:
          gemspec_name: coffeebrew_jekyll_archives
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_GEM_PUSH_API_KEY }}
